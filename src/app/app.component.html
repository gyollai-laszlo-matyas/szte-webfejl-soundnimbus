<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu [sidenav]="sidenav"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        mat-button 
        (click)="onToggleSidenav(sidenav)"
        class="menu-toggle-button">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/home"><img [ngClass]="'highlight-expand'" src="assets/logo.png" height="50px"/></a>
      <nav>
        <ul>
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/tracks">Tracks</a></li>
          @if(!isLoggedIn){
            <li><a routerLink="/login">Login</a></li>
          }
          @if(isLoggedIn){
            <li><a routerLink="/upload">Upload</a></li>
            <li><a routerLink="/profile">Profile</a></li>
            <li><a (click)="logout()">Logout</a></li>
          }
        </ul>
      </nav>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
